        <h1 class="title">day3：数据类型转换</h1>
        <div class="stuff">
            <span>四月 03, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/python/" rel="tag">python</a></li></ul>


        </div>
        <div class="content markdown">
            <p>##一、向int转换</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#数据类型转换：强制类型转换，自动类型转换。</span></span><br><span class="line"><span class="comment">#自动类型转换：</span></span><br><span class="line">    <span class="comment">#朝着让精度更加大的方向进行转换</span></span><br><span class="line">    <span class="comment">#自动转换不需要人工干预</span></span><br><span class="line">    <span class="comment">#都发生在运算以及判断中</span></span><br><span class="line"><span class="comment">#强制类型转换：（手动类型转换）</span></span><br><span class="line">    <span class="comment">#随着程序员的意图进行转换</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">可以转换：</span></span><br><span class="line"><span class="string">    float</span></span><br><span class="line"><span class="string">    bool</span></span><br><span class="line"><span class="string">    str 纯数字字符串</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">不可转换：</span></span><br><span class="line"><span class="string">    complex</span></span><br><span class="line"><span class="string">    str 非纯数字</span></span><br><span class="line"><span class="string">    list</span></span><br><span class="line"><span class="string">    tuple</span></span><br><span class="line"><span class="string">    set</span></span><br><span class="line"><span class="string">    dict</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">容器类型</span></span><br><span class="line"><span class="string">    str     有序可变</span></span><br><span class="line"><span class="string">    list    有序可变</span></span><br><span class="line"><span class="string">    tuple   有序不可变</span></span><br><span class="line"><span class="string">    set     无序不可变</span></span><br><span class="line"><span class="string">    dict    无序可变</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>##二、向float转换</p>
<p>与int转换相同</p>
<p>##三、向complex转换</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">向复数类型转化</span></span><br><span class="line"><span class="string">    int     可以</span></span><br><span class="line"><span class="string">    float    可以</span></span><br><span class="line"><span class="string">    bool    可以</span></span><br><span class="line"><span class="string">    str     纯数字可以</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">    list    不行</span></span><br><span class="line"><span class="string">    tuple   不行</span></span><br><span class="line"><span class="string">    set     不行</span></span><br><span class="line"><span class="string">    dict    不行</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
<p>##四、向bool类型转换</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">向bool类型转换（所有的类型都可以转换为bool）</span></span><br><span class="line"><span class="string">    0 --- False</span></span><br><span class="line"><span class="string">    1 --- True</span></span><br><span class="line"><span class="string">    </span></span><br><span class="line"><span class="string">字符串只有""空字符串才能转换为False</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">list也是只有空列表才转换为False</span></span><br><span class="line"><span class="string">tuple</span></span><br><span class="line"><span class="string">set</span></span><br><span class="line"><span class="string">dict</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">一般用于判断用，判断是否为空</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
<p>##五、向list进行转换</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">int </span></span><br><span class="line"><span class="string">float</span></span><br><span class="line"><span class="string">complex 不可以转换</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">str     可以</span></span><br><span class="line"><span class="string">tuple</span></span><br><span class="line"><span class="string">dict</span></span><br><span class="line"><span class="string">set</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">['c', 'a', 'b'] &lt;class 'list'&gt; 只转换字典的键不转换值</span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
<p>##六、向str转换</p>
<p>所有都可以转换，在最外边加上双引号<br> 字典在转换时： #{‘a’: 1, ‘b’: 2, ‘c’: 3} &lt;class ‘str’&gt;<br>##七、向tuple转换</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">向tuple进行转换，</span></span><br><span class="line"><span class="string">如，int float bool 不能转换，不能迭代（因为不是容器）</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">其他容器类型都可以转换</span></span><br><span class="line"><span class="string">(str是一个特殊的容器)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">str：  #('1', ',', '2', ',', '3') &lt;class 'tuple'&gt;</span></span><br><span class="line"><span class="string">dict： #('c', 'a', 'b') &lt;class 'tuple'&gt;只有键值</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">"""</span></span><br></pre></td></tr></table></figure>
