</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">列表的操作</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment">#重复输出</span></span><br><span class="line"><span class="comment">#print(L1*3)</span></span><br><span class="line">L1 = [<span class="string">"Python"</span>,<span class="string">"PHPPHP"</span>,<span class="string">"H5EE"</span>,<span class="string">"Js"</span>,<span class="string">"Java"</span>]</span><br><span class="line">print(L1[<span class="number">0</span>][<span class="number">1</span>:<span class="number">5</span>]) <span class="comment">#[1:5]不会取到5</span></span><br><span class="line">print(L1[<span class="number">1</span>][<span class="number">0</span>:<span class="number">3</span>])</span><br><span class="line">print(L1[<span class="number">2</span>][<span class="number">-2</span>:])</span><br><span class="line"></span><br><span class="line"><span class="comment">#in not in成员判断</span></span><br><span class="line">L2 = <span class="string">"Python"</span></span><br><span class="line">print(L2 <span class="keyword">in</span> L1)</span><br><span class="line"></span><br><span class="line"><span class="comment">#遍历</span></span><br><span class="line"><span class="keyword">for</span> val <span class="keyword">in</span> L1:</span><br><span class="line">    print(val)</span><br><span class="line">i = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> i &lt;len(L1):</span><br><span class="line">    print(L1[i])</span><br><span class="line">    i+=<span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#append 追加，末尾</span></span><br><span class="line">L1.append(<span class="string">"C++"</span>)</span><br><span class="line"><span class="keyword">for</span> val <span class="keyword">in</span> L1:</span><br><span class="line">    print(val)</span><br><span class="line"><span class="comment">#insert 插入，在指定位置</span></span><br><span class="line">L1.insert(<span class="number">1</span>,<span class="string">"haha"</span>)</span><br><span class="line"><span class="keyword">for</span> val <span class="keyword">in</span> L1:</span><br><span class="line">    print(val)</span><br><span class="line"><span class="comment">#extend 扩展，将</span></span><br><span class="line">L2 = [<span class="string">"123"</span>,<span class="string">"456"</span>]</span><br><span class="line">L1.append(L2)</span><br><span class="line">print(L1)</span><br><span class="line">L1.extend(L2)</span><br><span class="line">print(L1)</span><br><span class="line"></span><br><span class="line"><span class="comment">#pop 传递待删除的元素的索引值，并且发返回被删除的元素</span></span><br><span class="line"><span class="comment">#不传参数就会删除最后一个值，</span></span><br><span class="line">res = L1.pop(<span class="number">1</span>)</span><br><span class="line">print(L1,res)</span><br><span class="line"><span class="comment">#remove 删除指定的元素，如果有重复， 默认删除第一个</span></span><br><span class="line">L1.remove(<span class="string">"Python"</span>)</span><br><span class="line">print(L1)</span><br><span class="line"><span class="comment">#count 查询某元素的出现次数</span></span><br><span class="line">res = L1.count(<span class="string">"123"</span>)</span><br><span class="line">print(res)</span><br><span class="line"><span class="comment">#index 查询元素的索引 ("",5) 5值起始位置</span></span><br><span class="line">res = L1.index([<span class="string">"123"</span>,<span class="string">"456"</span>])</span><br><span class="line">print(res)</span><br><span class="line">print(L1.pop(res),L1)</span><br><span class="line"><span class="comment">#reverse 列表中的元素从右到左重新存放一遍</span></span><br><span class="line">L1.reverse()</span><br><span class="line">print(L1)</span><br><span class="line"><span class="comment">#sort 对列表中的数据排序整理</span></span><br><span class="line">L1.sort()</span><br><span class="line">print(L1)</span><br><span class="line">L1.sort(reverse = <span class="literal">True</span>)<span class="comment">#倒序排</span></span><br><span class="line">print(L1)</span><br><span class="line">L1.sort(key=len)    <span class="comment">#按长度</span></span><br><span class="line">print(L1)</span><br><span class="line">L = [<span class="number">3</span>,<span class="number">5</span>,<span class="number">8</span>,<span class="number">-3</span>,<span class="number">-1</span>]</span><br><span class="line">L.sort(key=abs) <span class="comment">#按绝对值</span></span><br><span class="line">print(L)</span><br><span class="line"><span class="comment">#如果在sort想保留原数据</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#clear 清空列表</span></span><br><span class="line">L.clear()</span><br><span class="line">print(L) <span class="comment">#空列表</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#copy 复制</span></span><br><span class="line">res = L1.copy()</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line">L = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,[<span class="number">5</span>,<span class="number">6</span>]]<span class="comment">#浅拷贝，只拷贝了最外层，内层改变是会一起改变的</span></span><br><span class="line">res = L.copy()</span><br><span class="line">print(res)</span><br><span class="line">L[<span class="number">4</span>].append(<span class="number">7</span>)</span><br><span class="line">print(res)  <span class="comment">#会随着改变，内层拷贝不过来，会指向原列表的二级列表（地址）</span></span><br></pre></td></tr></table></figure>
