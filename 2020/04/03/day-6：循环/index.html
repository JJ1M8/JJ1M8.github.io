        <div class="content markdown">
            <p>##一、while循环</p>
<p>while True：死循环，只能使用break</p>
<p>break：  退出当前循环</p>
<p>continue：继续下一轮循环</p>
<p>pass  在循环体或者函数体空时防止报错</p>
<a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> random <span class="comment">#引入随机数</span></span><br><span class="line"></span><br><span class="line">luck_num = random.randint(<span class="number">10</span>,<span class="number">99</span>)</span><br><span class="line">luck_num_g = luck_num % <span class="number">10</span></span><br><span class="line">luck_num_s = luck_num //<span class="number">10</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> <span class="literal">True</span>:</span><br><span class="line">    buy_num = int(input(<span class="string">"请输入一个两位数："</span>))</span><br><span class="line">    <span class="keyword">if</span> buy_num == luck_num:</span><br><span class="line">        print(<span class="string">"一等奖"</span>)</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">elif</span> buy_num % <span class="number">10</span> == luck_num_s <span class="keyword">and</span> buy_num //<span class="number">10</span> == luck_num_g:</span><br><span class="line">        print(<span class="string">"二等奖"</span>)</span><br><span class="line">        <span class="keyword">break</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"遗憾,没中奖"</span>)</span><br></pre></td></tr></table></figure>
<p>##二、使用while打印乘法表</p>
<p> 正三角</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">i = <span class="number">1</span></span><br><span class="line"><span class="keyword">while</span> i &lt; <span class="number">10</span>:</span><br><span class="line">    j = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> j &lt;= i:</span><br><span class="line">        print(j,<span class="string">"x"</span>,i,<span class="string">"="</span>,i*j,end=<span class="string">" "</span>)</span><br><span class="line">        j += <span class="number">1</span></span><br><span class="line">    print()</span><br><span class="line">    i += <span class="number">1</span></span><br></pre></td></tr></table></figure>
<p>倒三角</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">i = <span class="number">9</span></span><br><span class="line"><span class="keyword">while</span> i &gt; <span class="number">0</span>:</span><br><span class="line">    j = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> j &lt;= i:</span><br><span class="line">        print(j,<span class="string">"*"</span>,i,<span class="string">"="</span>,i*j,end=<span class="string">" "</span>)</span><br><span class="line">        j += <span class="number">1</span></span><br><span class="line">    print()</span><br><span class="line">    i -= <span class="number">1</span></span><br></pre></td></tr></table></figure>
<p>向左三角</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">while</span> i &lt; <span class="number">10</span>:</span><br><span class="line">    count = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span> count&lt;k:</span><br><span class="line">        print(end=<span class="string">"        "</span>)</span><br><span class="line">        count+=<span class="number">1</span></span><br><span class="line">    k-=<span class="number">1</span></span><br><span class="line">    j = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> j &lt;= i:</span><br><span class="line">        print(<span class="string">"%s*%s=%s"</span>%(j,i,i*j),end=<span class="string">"\t"</span>)</span><br><span class="line">        j += <span class="number">1</span></span><br><span class="line">    print()</span><br><span class="line">    i += <span class="number">1</span></span><br></pre></td></tr></table></figure>
<p>向左倒三角</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">i = <span class="number">9</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> i &gt;<span class="number">0</span>:</span><br><span class="line">    k = <span class="number">9</span></span><br><span class="line">    <span class="keyword">while</span> k &gt; i:</span><br><span class="line">        print(end=<span class="string">"        "</span>)</span><br><span class="line">        k -= <span class="number">1</span></span><br><span class="line">    j = <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span> j &lt;= i:</span><br><span class="line">        print(<span class="string">"%s*%s=%s"</span>%(j,i,i*j),end=<span class="string">"\t"</span>)</span><br><span class="line">        j += <span class="number">1</span></span><br><span class="line">    print()</span><br><span class="line">    i -= <span class="number">1</span></span><br></pre></td></tr></table></figure>
<p>##三、使用for循环</p>
<p>常在遍历时候使用，</p>
<p>在字典中取出键值，但可以用var.values()获得键值,用var.items()得到它本身</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">var = <span class="string">"今年过年不收礼啊，"</span></span><br><span class="line"><span class="keyword">for</span> val <span class="keyword">in</span> var:</span><br><span class="line">    print(val)</span><br><span class="line"><span class="comment">#for循环嵌套</span></span><br><span class="line"></span><br><span class="line">var = [<span class="string">"python"</span>,<span class="string">"hello"</span>,<span class="string">"java"</span>,<span class="string">"c"</span>]</span><br><span class="line"><span class="keyword">for</span> val <span class="keyword">in</span> var:</span><br><span class="line">    print(val)</span><br><span class="line">    <span class="keyword">for</span> res <span class="keyword">in</span> val:</span><br><span class="line">        print(res)</span><br><span class="line"></span><br><span class="line">var = &#123;<span class="string">"a"</span>:<span class="number">1</span>,<span class="string">"b"</span>:<span class="number">2</span>,<span class="string">"c"</span>:<span class="number">3</span>&#125;</span><br><span class="line"><span class="keyword">for</span> val <span class="keyword">in</span> var.items():</span><br><span class="line">    print(val)</span><br></pre></td></tr></table></figure>
<p>#在二级列表的使用中，可以使用abc这样的获得相应值，要求长度相同</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">var = [[<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>],[<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>],[<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>]]</span><br><span class="line"><span class="keyword">for</span> a,b,c <span class="keyword">in</span> var:</span><br><span class="line">    print(a,b,c)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">range(a,b) a为起始，b为最大值<span class="number">-1</span>，(如果没有a那么就是从<span class="number">0</span>开始 通过<span class="keyword">for</span>循环打印乘法表</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">10</span>):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">1</span>,i+<span class="number">1</span>):</span><br><span class="line">        print(<span class="string">"%sx%s=%s"</span>%(j,i,i*j),end=<span class="string">"\t"</span>)</span><br><span class="line">    print()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">10</span>):</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(i, <span class="number">10</span>):</span><br><span class="line">        print(<span class="string">"%sx%s=%s"</span> % (i, j, i * j), end=<span class="string">"\t"</span>)</span><br><span class="line">    print()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">10</span>):</span><br><span class="line">    <span class="keyword">for</span> k <span class="keyword">in</span> range(<span class="number">1</span>, <span class="number">10</span> - i):</span><br><span class="line">        print(end=<span class="string">"        "</span>)</span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">1</span>, i + <span class="number">1</span>):</span><br><span class="line">        print(<span class="string">"%sx%s=%s"</span> % (j, i, i * j), end=<span class="string">"\t"</span>)</span><br><span class="line">    print()</span><br></pre></td></tr></table></figure>
