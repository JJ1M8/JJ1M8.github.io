        <h1 class="title">day2：基本数据类型列表、集合、元组、字典</h1>
        <div class="stuff">
            <span>四月 03, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/python/" rel="tag">python</a></li></ul>


        </div>
        <div class="content markdown">
            <p>##一、列表</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#列表， 使用标识符[]，每一个元素使用逗号区分，可以随时修改</span></span><br><span class="line"><span class="comment">#列表可以嵌套列表</span></span><br><span class="line"><span class="comment">#对应于数组使用，功能比数组强大</span></span><br><span class="line">list1 = <span class="string">'[1,2,3,"a","b",(1,2),[1,2,3]]'</span></span><br><span class="line">print(list1,type(list1))</span><br><span class="line"></span><br><span class="line"><span class="comment">#索引 0 1 2 3 4 5  （正向）index</span></span><br><span class="line"><span class="comment">#    -5 -4 -3 -2 -1（反向）</span></span><br><span class="line"></span><br><span class="line">list2 = [<span class="string">"a"</span>,<span class="string">"b"</span>,<span class="string">"c"</span>,<span class="string">"d"</span>]</span><br><span class="line">ver = list2[<span class="number">1</span>]</span><br><span class="line">print(ver,type(ver))</span><br><span class="line"></span><br><span class="line">list3 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,[<span class="string">"a"</span>,<span class="string">"b"</span>,<span class="string">"c"</span>,<span class="string">"d"</span>]]</span><br><span class="line">ver = list3[<span class="number">3</span>][<span class="number">1</span>]</span><br><span class="line">print(ver,type(ver))</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">list4 = [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,[<span class="string">"a"</span>,<span class="string">"b"</span>,<span class="string">"c"</span>,<span class="string">"d"</span>],<span class="literal">True</span>]</span><br><span class="line">ver = list4[<span class="number">4</span>] = <span class="literal">False</span></span><br><span class="line">print(ver)</span><br><span class="line">print(list4)</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>##二、元组</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#元组：是一些列元素的组合，用逗号分割，标识符是，逗号，并且定义之后元素不能再进行修改</span></span><br><span class="line"><span class="comment">#其他用法与列表类似</span></span><br><span class="line">tuple1 = (<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,[<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>])</span><br><span class="line">print(tuple1)</span><br><span class="line">print(tuple1[<span class="number">1</span>])</span><br><span class="line">tuple1[<span class="number">5</span>][<span class="number">0</span>]=<span class="number">10</span>     <span class="comment">#元组不能修改，但是元组内的列表可以修改</span></span><br><span class="line">print(tuple1)</span><br><span class="line"><span class="comment">#注意：</span></span><br><span class="line">b=(<span class="number">1</span>)</span><br><span class="line">print(type(b))  <span class="comment">#int型，没有标识符时就不是元组</span></span><br><span class="line"></span><br><span class="line">c=(<span class="number">1</span>,)</span><br><span class="line">print(type(c))</span><br></pre></td></tr></table></figure>
<p>##三、集合</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#一种特定数据的组合，所有元素不能重复，不能修改</span></span><br><span class="line"></span><br><span class="line">set1=&#123;<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">3</span>,<span class="number">1</span>&#125;</span><br><span class="line">print(set1)     <span class="comment">#&#123;1, 2, 3, 4&#125;   集合会自动去重复</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#多用于计算补集    交集  并集  子集  超集。。。</span></span><br><span class="line">四、字典</span><br><span class="line"></span><br><span class="line"><span class="comment">#有映射关系的无序的组合，可以修改</span></span><br><span class="line">dict1 = &#123;<span class="string">"啊"</span>:<span class="string">"one"</span> , <span class="string">"我开炮"</span>:<span class="string">"连长"</span> , <span class="string">"花和尚"</span>:<span class="string">"鲁智深"</span>&#125;</span><br><span class="line">print(dict1)</span><br><span class="line">ver=dict1[<span class="string">"啊"</span>]</span><br><span class="line">print(ver,type(ver))</span><br><span class="line"></span><br><span class="line"><span class="comment">#冒号前面的是键值，键值是唯一的，并且不可以修改，</span></span><br><span class="line"><span class="comment">#冒号后面的才是可以修改的</span></span><br><span class="line">dict1[<span class="string">"啊"</span>]=<span class="string">"gggg"</span></span><br><span class="line">print(dict1)</span><br><span class="line"></span><br><span class="line"><span class="comment">#字典嵌套只能使用在，冒号后面上，键值必须唯一</span></span><br><span class="line">dict2 = &#123;<span class="string">"四大名著"</span>:&#123;<span class="string">"西游记"</span>:<span class="string">"吴承恩"</span>,<span class="string">"水浒传"</span>:<span class="string">"罗贯中"</span>,<span class="string">"红楼梦"</span>:<span class="string">"曹雪芹"</span>&#125;&#125;</span><br><span class="line">print(dict2[<span class="string">"四大名著"</span>])</span><br></pre></td></tr></table></figure>
