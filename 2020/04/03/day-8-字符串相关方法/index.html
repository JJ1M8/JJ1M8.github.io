</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line">str1 = <span class="string">"hello world"</span></span><br><span class="line">print(dir(str1))</span><br><span class="line"></span><br><span class="line"><span class="comment">#capitalize 整个字符串的首字母大写</span></span><br><span class="line">str2 = str1.capitalize()</span><br><span class="line">print(str2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#title 每个单词的首字母大写</span></span><br><span class="line">str3 = str1.title()</span><br><span class="line">print(str3)</span><br><span class="line"></span><br><span class="line"><span class="comment">#upper 所有字母大写</span></span><br><span class="line">str4 = str1.upper()</span><br><span class="line">print(str4)</span><br><span class="line"></span><br><span class="line"><span class="comment">#lower 所有字母小写</span></span><br><span class="line">str5 = str4.lower()</span><br><span class="line">print(str5)</span><br><span class="line"></span><br><span class="line"><span class="comment">#swapcase 大小写互换</span></span><br><span class="line">str6 = str5.swapcase()</span><br><span class="line">print(str6)</span><br><span class="line"></span><br><span class="line"><span class="comment">#count 查询字符在字符串出现的次数,可以自定义查找位置</span></span><br><span class="line">res = str1.count(<span class="string">"o"</span>,<span class="number">0</span>,<span class="number">5</span>)</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#find 查找某字符出现的位置,默认只查询一个</span></span><br><span class="line">res = str1.find(<span class="string">"o"</span>)</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#startswith 判断是否以某个字符串开头，可以加区间</span></span><br><span class="line">res = str1.startswith(<span class="string">"o"</span>,<span class="number">4</span>)</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#endswith 判断是否以某一个字符串借位</span></span><br><span class="line">res = str1.endswith(<span class="string">"d"</span>,<span class="number">4</span>)</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#isupper 判断是否都是大写字母</span></span><br><span class="line"><span class="comment">#islower</span></span><br><span class="line">res = str1.isupper()</span><br><span class="line">print(res)</span><br><span class="line">res = str1.islower()</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#isalnum 判断字符串是否都是由数值，字母，汉字组成</span></span><br><span class="line">str1 = <span class="string">"this中123"</span></span><br><span class="line">res = str1.isalnum()</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#isdigit 判断字符串是否由十进制数值组成(这个比较常用)</span></span><br><span class="line"><span class="comment">#isdecimal 判断是否由数值组成de1字符串</span></span><br><span class="line"><span class="comment">#isnumeric 判断是否由数字组成的字符串</span></span><br><span class="line">str1 = <span class="string">"123"</span></span><br><span class="line">res = str1.isdigit()</span><br><span class="line">print(res)</span><br><span class="line">res = str1.isdecimal()</span><br><span class="line">print(res)</span><br><span class="line">res = str1.isnumeric()</span><br><span class="line">print(res)</span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">isdigit()</span></span><br><span class="line"><span class="string">True: Unicode数字，byte数字（单字节），全角数字（双字节），罗马数字</span></span><br><span class="line"><span class="string">False: 汉字数字</span></span><br><span class="line"><span class="string">Error: 无</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">isdecimal()</span></span><br><span class="line"><span class="string">True: Unicode数字，，全角数字（双字节）</span></span><br><span class="line"><span class="string">False: 罗马数字，汉字数字</span></span><br><span class="line"><span class="string">Error: byte数字（单字节）</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">isnumeric()</span></span><br><span class="line"><span class="string">True: Unicode数字，全角数字（双字节），罗马数字，汉字数字</span></span><br><span class="line"><span class="string">False: 无</span></span><br><span class="line"><span class="string">Error: byte数字（单字节）</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="comment">#isspace 判断字符串是否是由空白符组成</span></span><br><span class="line">str1 = <span class="string">"\n"</span></span><br><span class="line">res = str1.isspace()</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#istitle 判断是否每一个字母首字母都大写</span></span><br><span class="line">str1 = <span class="string">"Hello World"</span></span><br><span class="line">res = str1.istitle()</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#len 计算字符串的长度</span></span><br><span class="line">res = len(str1)</span><br><span class="line">print(res)</span><br><span class="line"></span><br><span class="line"><span class="comment">#split 按照指定的字符进行切分，默认按照空格</span></span><br><span class="line">str2 = str1.split(<span class="string">" "</span>)</span><br><span class="line">print(str2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#splitlines 按照换行进行泄愤</span></span><br><span class="line">str1 = <span class="string">"this is \n a \n test"</span></span><br><span class="line">str2 = str1.splitlines()</span><br><span class="line">print(str2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#join 字符串拼接</span></span><br><span class="line">str1 = <span class="string">"@"</span></span><br><span class="line">str2 = <span class="string">"this"</span></span><br><span class="line">str3 = str1.join(str2) <span class="comment">#t@h@i@s</span></span><br><span class="line">print(str3)</span><br><span class="line">str1 = <span class="string">"@"</span></span><br><span class="line">str2 = [<span class="string">"this"</span>,<span class="string">"is"</span>,<span class="string">"a"</span>,<span class="string">"test"</span>]</span><br><span class="line">str3 = str1.join(str2) <span class="comment">#this@is@a@test</span></span><br><span class="line">print(str3)</span><br><span class="line"></span><br><span class="line"><span class="comment">#zfill 填充字符串</span></span><br><span class="line">str1 = <span class="string">"this"</span></span><br><span class="line">str2 = str1.zfill(<span class="number">20</span>)<span class="comment">#0000000000000000this</span></span><br><span class="line">print(str2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#center 用指定字符填充，然后字符串居中</span></span><br><span class="line">str1 = <span class="string">"this"</span></span><br><span class="line">str2 = str1.center(<span class="number">10</span>,<span class="string">"A"</span>) <span class="comment">#AAAthisAAA</span></span><br><span class="line">print(str2)</span><br><span class="line"><span class="comment">#rjust</span></span><br><span class="line">str1 = <span class="string">"this"</span></span><br><span class="line">str2 = str1.rjust(<span class="number">10</span>,<span class="string">"@"</span>) <span class="comment">#@@@@@@this</span></span><br><span class="line">print(str2)</span><br><span class="line"><span class="comment">#ljust</span></span><br><span class="line">str1 = <span class="string">"this"</span></span><br><span class="line">str2 = str1.ljust(<span class="number">10</span>,<span class="string">"@"</span>) <span class="comment">#this@@@@@@</span></span><br><span class="line">print(str2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#strip 取出两头某之丰富</span></span><br><span class="line">str1 = <span class="string">"\nthis\n"</span></span><br><span class="line">str2 = str1.strip()</span><br><span class="line">print(str2)</span><br><span class="line"><span class="comment">#rstrip 从右边去掉某个字符</span></span><br><span class="line">str1 = <span class="string">"\nthis\n"</span></span><br><span class="line">str2 = str1.rstrip()</span><br><span class="line">print(str2)</span><br><span class="line"><span class="comment">#lstrip 从右边去掉某个字符</span></span><br><span class="line">str1 = <span class="string">"\nthis\n"</span></span><br><span class="line">str2 = str1.lstrip()</span><br><span class="line">print(str2)</span><br><span class="line"></span><br><span class="line"><span class="comment">#maketrans 和 translate</span></span><br><span class="line">str1 = <span class="string">"this is test"</span></span><br><span class="line">str2 = str1.maketrans(<span class="string">"t"</span>,<span class="string">"T"</span>) <span class="comment">#制作映射表</span></span><br><span class="line">print(str2)</span><br><span class="line">str3 = str1.translate(str2) <span class="comment">#传入映射表</span></span><br><span class="line">print(str3)</span><br><span class="line"></span><br><span class="line"><span class="comment">#replace 替换 (更加好用)</span></span><br><span class="line">str2 = str1.replace(<span class="string">"t"</span>,<span class="string">"T"</span>,<span class="number">2</span>)</span><br><span class="line">print(str2)</span><br></pre></td></tr></table></figure>
