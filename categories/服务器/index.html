    <section class="article-body markdown-body">
        
        <p>最近在做毕设的过程中，在内网使用树莓派以及esp8266搭建了内网的智能家居系统，想要实现本人不在家中，也能通过外网对家里的智能家居系统进行访问。最后本人选择的方案是使用花生壳进行内网穿透。<br>选择原因：花生壳赠送一个域名，能够免费进行远程桌面，远程连接树莓派的内网穿透，如果想要穿透web的http协议也仅需6元即可永久开通<br>开始之前给出<a href="http://service.oray.com/category/peanut.html" target="_blank" rel="noopener">花生壳官方参考资料</a>地址，里面的教程更加详细。</p>
